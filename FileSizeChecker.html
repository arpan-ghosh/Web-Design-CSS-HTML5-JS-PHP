<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Show File Data</title>
<style type='text/css'>
body {
    font-family: sans-serif;
}
</style>
<script type='text/javascript'>
function showFileSize() {
    var input, file, size;
    // make this 5 bytes and then upload something to see the error
    var MAX_BYTES = 5242880;


    if (!window.FileReader) {
        alert("The file API isn't supported on this browser yet.");
        return;
    }

    input = document.getElementById('fileinput');
    if (!input) {
        bodyAppend("p", "Um, couldn't find the fileinput element.");
    }
    else if (!input.files) {
        bodyAppend("p", "This browser doesn't seem to support the `files` property of file inputs.");
    }
    else if (!input.files[0]) {
        bodyAppend("p", "Please select a file before clicking 'Load'");
    }
    else {   
        file = input.files[0]; console.log(file);
        size = file.size;

        if (size > MAX_BYTES) {
          bodyAppend("p", " Error: file too large'");
        }
      
        bodyAppend("p", "File " + file.name + " is " + file.size + " bytes in size");
      
        // then do post here 
    }
}
function bodyAppend(tagName, innerHTML) {
    var elm;

    elm = document.createElement(tagName);
    elm.innerHTML = innerHTML;
    document.body.appendChild(elm);
}
</script>
</head>
<body>
    <input type='file' id='fileinput'>
    <input type='button' id='btnLoad' value='Get Size' onclick='showFileSize();'>
  
</body>
</html>
